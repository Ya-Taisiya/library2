<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarian Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="review-form" style="margin-top: 1rem;">
        <h4>Leave a Review</h4>
        <form id="review-form">
            <input type="text" id="username" placeholder="Your Name" required>
            <select id="rating" required>
                <option value="">Select Rating</option>
                <option value="1">★</option>
                <option value="2">★★</option>
                <option value="3">★★★</option>
                <option value="4">★★★★</option>
                <option value="5">★★★★★</option>
            </select>
            <textarea id="comment" placeholder="Your Comment" required></textarea>
            <button type="submit">Submit Review</button>
        </form>
    </div>
    
    <div class="container">
        <h1>Librarian Dashboard</h1>
        <h2>Book Management</h2>
        <a href="{{ url_for('add_book') }}">Add Book</a>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                    <tr>
                        <td>{{ book['Title'] }}</td>
                        <td>{{ book['Author'] }}</td>
                        <td>
                            <a href="{{ url_for('edit_book', book_id=loop.index) }}">Edit</a>
                            <form method="post" action="{{ url_for('delete_book', book_id=loop.index) }}" style="display:inline;">
                                <button type="submit">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <h2>Reader Management</h2>
        <a href="{{ url_for('find_reader') }}">Find Reader</a>
        <a href="{{ url_for('issue_book') }}">Issue Book</a>
        <a href="{{ url_for('return_book') }}">Return Book</a>
    </div>
</body>
</html>
